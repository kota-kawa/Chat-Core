<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI„ÉÅ„É£„ÉÉ„Éà ÁôªÈå≤</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Êó¢Â≠ò„ÅÆ„Çπ„Çø„Ç§„É´ */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0e401e, #164f2f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: float 5s ease-in-out infinite;
      width: 90% !important;
      max-width: 400px !important;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .title {
      font-size: 2rem;
      color: #00ff88;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #008844;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 2px 2px 5px #008844; }
      100% { text-shadow: 4px 4px 20px #00ff88; }
    }
    .input-label {
      display: block;
      font-size: 1.2rem;
      color: #00ff88;
      margin-bottom: 10px;
    }
    .text-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.2);
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .text-input:focus {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ff88;
    }
    .submit-btn,
    .google-btn {
      width: 80%;
      margin: 10px auto;
      text-align: center;
    }
    .submit-btn {
      background-color: #00ff88;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
    }
    .submit-btn:hover {
      background-color: #008844;
      box-shadow: 0 0 15px #00ff88;
    }
    .google-btn {
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      justify-content: center;
    }
    .google-btn:hover {
      background-color: #357AE8;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .google-container {
      margin-top: 40px;
    }
    .bot-icon {
      font-size: 4rem;
      color: #00ff88;
      margin-bottom: 20px;
      animation: botBlink 3s ease-in-out infinite;
    }
    @keyframes botBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chat-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='img2.jpeg') }}") no-repeat center center/cover;
      opacity: 0.2;
      z-index: 0;
    }
    #codeSection .text-input {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #ff8800;
      color: #ff8800;
    }
    #codeSection .text-input:focus {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px #ff8800;
    }
    #codeSection .submit-btn {
      background-color: #ff8800;
      color: #000000;
    }
    #codeSection .submit-btn:hover {
      background-color: #ffaa00;
      box-shadow: 0 0 15px #ff8800;
    }
    /* ‚òÖ „Çπ„Éî„Éä„Éº„ÅÆ„Çπ„Çø„Ç§„É´ ‚òÖ */
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      z-index: 10000;
    }
    .spinner .spinner-circle {
      position: absolute;
      border: 4px dashed #00ff88;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      animation: spin 1.5s linear infinite;
    }
    .spinner .spinner-circle:nth-child(2) {
      border: 4px dashed #ff8800;
      animation-duration: 2s;
      transform: rotate(45deg);
    }
    .spinner .spinner-fish {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      animation: fishspin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.8); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(0.8); }
    }
    @keyframes fishspin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* ‚òÖ „Åì„Åì„Åæ„Åß ‚òÖ */
  </style>
</head>
<body>
  <div class="chat-background"></div>
  <div class="register-container">
    <div class="bot-icon" id="iconDisplay">üêü</div>
    <h1 class="title">ÁôªÈå≤„Éö„Éº„Ç∏</h1>
    <form id="registrationForm" onsubmit="return false;">
      <!-- „É°„Éº„É´„Ç¢„Éâ„É¨„ÇπÂÖ•Âäõ„Çª„ÇØ„Ç∑„Éß„É≥ -->
      <div id="emailSection">
        <label for="email" class="input-label">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ:</label>
        <input type="email" id="email" name="email" required class="text-input" placeholder="example@mail.com">
        <button type="button" class="submit-btn" id="sendEmailBtn">Á¢∫Ë™ç„É°„Éº„É´ÈÄÅ‰ø°</button>
        <div class="google-container">
          <button type="button" class="google-btn" id="googleRegisterBtn">
            <i class="bi bi-google"></i> Google„ÅßÁôªÈå≤
          </button>
        </div>
      </div>
      <!-- Ë™çË®º„Ç≥„Éº„ÉâÂÖ•Âäõ„Çª„ÇØ„Ç∑„Éß„É≥ÔºàÂàùÊúü„ÅØÈùûË°®Á§∫Ôºâ -->
      <div id="codeSection" style="display: none;">
        <label for="authCode" class="input-label">Ë™çË®º„Ç≥„Éº„Éâ:</label>
        <input type="text" id="authCode" name="authCode" required class="text-input" placeholder="Ë™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ">
        <button type="button" class="submit-btn" id="verifyCodeBtn">Ë™çË®º„Åô„Çã</button>
      </div>
    </form>
  </div>

  <!-- ‚òÖ „Çπ„Éî„Éä„ÉºË°®Á§∫Áî®Ë¶ÅÁ¥† ‚òÖ -->
  <div id="spinner" class="spinner" style="display: none;">
    <div class="spinner-circle"></div>
    <div class="spinner-circle"></div>
    <div class="spinner-fish">üê†</div>
  </div>

  <!-- Bootstrap Modal (ÂÖ±ÈÄö„É¢„Éº„ÉÄ„É´) -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: rgba(14, 64, 30, 0.9); color: #00ff88;">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">„ÅäÁü•„Çâ„Åõ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="OK"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- „É°„ÉÉ„Çª„Éº„Ç∏ÂÜÖÂÆπ„Çí„Åì„Åì„Å´Ë®≠ÂÆö -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Bundle: PopperÂê´„ÇÄ) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
    const modalMessageEl = document.getElementById('modalMessage');
    const iconDisplay = document.getElementById('iconDisplay');
    const emailSection = document.getElementById('emailSection');
    const codeSection = document.getElementById('codeSection');
    const spinner = document.getElementById('spinner');

    function showModalMessage(msg) {
      modalMessageEl.textContent = msg;
      messageModal.show();
    }

    // „ÄåÁ¢∫Ë™ç„É°„Éº„É´ÈÄÅ‰ø°„Äç„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
    document.getElementById('sendEmailBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showModalMessage("„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }
      // „Çπ„Éî„Éä„ÉºË°®Á§∫ÔºÜ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
      spinner.style.display = 'block';
      document.getElementById('sendEmailBtn').disabled = true;
      try {
        const res = await fetch('/api/send_verification_email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (data.status === 'success') {
          showModalMessage(`„Äå${email}„Äç „Å´Á¢∫Ë™ç„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇË™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
          emailSection.style.display = 'none';
          codeSection.style.display = 'block';
          iconDisplay.textContent = 'üê≥'; // ÁµµÊñáÂ≠ó„ÇíÂ§âÊõ¥
        } else {
          showModalMessage('„Ç®„É©„Éº: ' + data.error);
        }
      } catch (err) {
        showModalMessage('ÈÄÅ‰ø°„Ç®„É©„Éº: ' + err.message);
      } finally {
        spinner.style.display = 'none';
        document.getElementById('sendEmailBtn').disabled = false;
      }
    });

    // „ÄåË™çË®º„Åô„Çã„Äç„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
    document.getElementById('verifyCodeBtn').addEventListener('click', async () => {
      const code = document.getElementById('authCode').value.trim();
      if (!code) {
        showModalMessage("Ë™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }
      try {
        const res = await fetch('/api/verify_registration_code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ authCode: code })
        });
        const data = await res.json();
        if (data.status === 'success') {
          showModalMessage("Ë™çË®º„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ\nÊï∞ÁßíÂæå„Å´„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏ÁßªÂãï„Åó„Åæ„Åô„ÄÇ");
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          showModalMessage("Ë™çË®ºÂ§±Êïó: " + data.error);
        }
      } catch (err) {
        showModalMessage("ÈÄö‰ø°„Ç®„É©„Éº: " + err.message);
      }
    });

    // GoogleÁôªÈå≤„Éú„Çø„É≥Ôºà„ÉÄ„Éü„ÉºÔºâ
    document.getElementById('googleRegisterBtn').addEventListener('click', function() {
      showModalMessage("Google„ÅßÁôªÈå≤„Åô„ÇãÊ©üËÉΩ„ÅØ„Åæ„Å†ÂÆüË£Ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
    });
  </script>
</body>
</html>

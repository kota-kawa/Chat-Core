services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: flask_app
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - Gemini_API_KEY=${Gemini_API_KEY}
      - PORT=5004
      - MYSQL_HOST=db
      - MYSQL_USER=chatuser
      - MYSQL_PASSWORD=chatpass
      - MYSQL_DATABASE=chat_db
      # FastAPI のホットリロード用（FLASK_ENV は SameSite/secure 切替に使用）
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "5004:5004"
    volumes:
      - .:/app           # ホストのカレントディレクトリをコンテナ内 /app にマウント
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      # root のパスワード
      MYSQL_ROOT_PASSWORD: root_password
      # 作成するデータベース
      MYSQL_DATABASE: chat_db
      # ここで作成するユーザ
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:

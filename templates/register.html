  /* --- å¤‰æ›´å¾Œï¼š2ç§’å¾Œã«è‡ªå‹•ã§ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒƒãƒ—éè¡¨ç¤º --- */

// ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã®ã¿ã§éè¡¨ç¤ºã«

  function hideModal() {

    modal.classList.add('hide-animation');

      modal.style.display = 'none';

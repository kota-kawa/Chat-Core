<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ユーザー設定</title>
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/user_settings/index.css') }}">
</head>
<body class="user-settings-body">
  <div class="user-settings-layout">
    <nav class="settings-sidebar">
      <div class="sidebar-header">
        <h3>設定</h3>
      </div>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link active"><i class="bi bi-person-circle"></i> プロフィール設定</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-shield-lock"></i> プロンプト管理</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-bell"></i> 通知設定</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-key"></i> セキュリティ</a></li>
      </ul>
      <div class="sidebar-footer">
        <p>&copy; 2025 YourApp</p>
      </div>
    </nav>

    <main class="settings-content">

<div class="mb-4">
  <button
    type="button"
    class="settings-btn"
    onclick="history.back()"
    title="戻る"
  >
    <i class="bi bi-arrow-left"></i>
  </button>
</div>

      <div class="settings-card">
        <h2>ユーザープロフィール設定</h2>
        <form id="userSettingsForm">
          <div class="form-group avatar-group">
            <label class="form-label" for="avatarInput">プロフィール画像</label>
            <div class="avatar-preview-wrapper">
              <img
                id="avatarPreview"
                src="/static/user-icon.png"
                alt="Avatar Preview"
                class="avatar-preview"
              />
              <button
                type="button"
                class="icon-button change-avatar-btn"
                id="changeAvatarBtn"
                title="画像を変更"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </div>
            <input type="file" id="avatarInput" accept="image/*" hidden />
          </div>

          <div class="form-group">
            <label class="form-label" for="username">ユーザー名</label>
            <input
              type="text"
              id="username"
              name="username"
              class="custom-form-control"
              placeholder="ユーザー名を入力"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="email">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="email"
              class="custom-form-control"
              placeholder="example@domain.com"
            />
          </div>

          

          <div class="form-group">
            <label class="form-label" for="bio">自己紹介</label>
            <textarea
              id="bio"
              name="bio"
              rows="4"
              class="custom-form-control"
              placeholder="自己紹介を入力 (例: 趣味、好きなことなど)"
            ></textarea>
          </div>

          <div class="button-group">
            <button
            type="button"
            class="secondary-button"
            id="cancelBtn"
            title="キャンセル"
          >
            キャンセル
          </button>
            <button type="submit" class="primary-button">変更を保存</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/user_settings/user_settings.js') }}"></script>
</body>
</html>

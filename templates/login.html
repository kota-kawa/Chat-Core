  <div id="codeSentModal" class="modal">

  <script>
    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒƒãƒ—ã§éè¡¨ç¤ºã«ã™ã‚‹é–¢æ•°
    function hideModal() {

      // éè¡¨ç¤ºç”¨ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸ã—ã¦ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒƒãƒ—
      m.classList.add('hide-animation');

      m.querySelector('.modal-content').addEventListener('animationend', function handler() {

        this.removeEventListener('animationend', handler);

    }

    // ã€Œèªè¨¼ã‚³ãƒ¼ãƒ‰é€ä¿¡ã€ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚ã®å‡¦ç†
    document.getElementById('sendCodeBtn').addEventListener('click', function () {

      if (!email) {

        return;

      document.getElementById('spinner').show();

      fetch('/api/send_login_code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
      })
        .then(response => response.json())
        .then(data => {
          // é€šä¿¡å®Œäº†å¾Œã¯ã‚¹ãƒ”ãƒŠãƒ¼ã‚’éè¡¨ç¤ºã«
          document.getElementById('spinner').hide();
          if (data.status === "success") {

            document.getElementById('email-section').style.display = 'none';
            document.getElementById('code-section').style.display = 'block';
            // ã‚¢ã‚¤ã‚³ãƒ³ã‚’å¤‰æ›´ã—ã¦ç”»é¢é€²è¡Œã‚’è¡¨ç¾
            document.querySelector('.bot-icon').textContent = "ğŸŒ³";

            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
            var modalElement = document.getElementById("codeSentModal");
            modalElement.style.display = "block";

            // è¿½åŠ : 2ç§’å¾Œã«è‡ªå‹•ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãã§éè¡¨ç¤º
            setTimeout(hideModal, 2000);
          } else {
            errorMessage.textContent = data.error || "èªè¨¼ã‚³ãƒ¼ãƒ‰é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
          }
        })
        .catch(error => {

          errorMessage.textContent = "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚";
        });
    });

    // ã€Œãƒ­ã‚°ã‚¤ãƒ³ã€ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚ã®å‡¦ç†ï¼ˆèªè¨¼ã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯ï¼‰
    document.getElementById('verifyCodeBtn').addEventListener('click', function () {
      var authCode = document.getElementById('authCode').value;
      var errorMessage = document.getElementById('error-message');
      errorMessage.textContent = "";
      if (!authCode) {
        errorMessage.textContent = "èªè¨¼ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
        return;

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã®å‡¦ç†
    var closeBtn = document.querySelector(".modal .close");

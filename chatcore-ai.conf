server {
    server_name chatcore-ai.com www.chatcore-ai.com;

    # Backend API and Auth routes (Priority to match longer paths)
    location ~ ^/(api|admin/api|memo/api|prompt_share/api|prompt_manage/api|prompt_manage/api|search|google-login|google-callback|logout) {
        proxy_pass http://127.0.0.1:5004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Next.js) - Default
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 500M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/chatcore-ai.com-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chatcore-ai.com-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}server {
    if ($host = www.chatcore-ai.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = chatcore-ai.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name chatcore-ai.com www.chatcore-ai.com;
    return 404; # managed by Certbot
}

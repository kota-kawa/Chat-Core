<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロンプト共有 - トップ</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- メインのCSS -->
    <link rel="stylesheet" href="{{ url_for('prompt_share.static', filename='prompt_share.css') }}">
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="prompts-header">
      <!-- チャットに戻るボタン（右上に配置、アイコンのみ） -->
      <a href="/" class="back-to-chat-btn">
        <i class="bi bi-chat-dots"></i>
      </a>
      <!-- ヘッダー背景画像上に中央配置される検索フォーム -->
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="キーワードでプロンプトを検索..." 
          />
          <button id="searchButton">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- カテゴリ選択セクション -->
      <section class="categories">
        <h2>カテゴリ一覧</h2>
        <div class="category-list">
          <div class="category-card active" data-category="all">
            <i class="bi bi-grid"></i>
            <span>全て</span>
          </div>
          <div class="category-card" data-category="恋愛">
            <i class="bi bi-heart-fill"></i>
            <span>恋愛</span>
          </div>
          <div class="category-card" data-category="勉強">
            <i class="bi bi-book"></i>
            <span>勉強</span>
          </div>
          <div class="category-card" data-category="趣味">
            <i class="bi bi-camera"></i>
            <span>趣味</span>
          </div>
          <div class="category-card" data-category="仕事">
            <i class="bi bi-briefcase"></i>
            <span>仕事</span>
          </div>
          <div class="category-card" data-category="その他">
            <i class="bi bi-stars"></i>
            <span>その他</span>
          </div>
          <div class="category-card" data-category="スポーツ">
            <i class="bi bi-trophy"></i>
            <span>スポーツ</span>
          </div>
          <div class="category-card" data-category="音楽">
            <i class="bi bi-music-note"></i>
            <span>音楽</span>
          </div>
          <div class="category-card" data-category="旅行">
            <i class="bi bi-geo-alt"></i>
            <span>旅行</span>
          </div>
          <div class="category-card" data-category="グルメ">
            <i class="bi bi-shop"></i>
            <span>グルメ</span>
          </div>
        </div>
      </section>

      <!-- プロンプト一覧セクション -->
      <section class="prompts-list">
        <h2 id="selected-category-title">全てのプロンプト</h2>
        <div class="prompt-cards">
          <!-- プロンプトカードの例 -->
          <div class="prompt-card" data-category="恋愛">
            <h3>告白のアドバイス</h3>
            <p>好きな人に気持ちを伝える時に使えるプロンプト例。</p>
            <div class="prompt-meta">
              <span>カテゴリ: 恋愛</span>
              <span>投稿者: ユーザーA</span>
            </div>
          </div>
          <div class="prompt-card" data-category="その他">
            <h3>友人へのメッセージ</h3>
            <p>誕生日や励ましのメッセージなどに使えるプロンプト例。</p>
            <div class="prompt-meta">
              <span>カテゴリ: その他</span>
              <span>投稿者: ユーザーJ</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 投稿モーダル -->
    <div id="postModal" class="post-modal">
      <div class="post-modal-content">
        <span class="close-btn">&times;</span>
        <h2>新しいプロンプトを投稿</h2>
        <form class="post-form" id="postForm">
          <div class="form-group">
            <label for="prompt-title">タイトル</label>
            <input type="text" id="prompt-title" placeholder="プロンプトのタイトルを入力" required />
          </div>
          <div class="form-group">
            <label for="prompt-category">カテゴリ</label>
            <select id="prompt-category" required>
              <option value="">カテゴリを選択</option>
              <option value="恋愛">恋愛</option>
              <option value="勉強">勉強</option>
              <option value="趣味">趣味</option>
              <option value="仕事">仕事</option>
              <option value="その他">その他</option>
              <option value="スポーツ">スポーツ</option>
              <option value="音楽">音楽</option>
              <option value="旅行">旅行</option>
              <option value="グルメ">グルメ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prompt-content">プロンプト内容</label>
            <textarea id="prompt-content" rows="5" placeholder="具体的なプロンプト内容を入力" required></textarea>
          </div>
          <div class="form-group">
            <label for="prompt-author">投稿者名</label>
            <input type="text" id="prompt-author" placeholder="ニックネームなど" required />
          </div>
          <!-- ガードレールの使用チェック -->
          <div class="form-group">
            <label>
              <input type="checkbox" id="guardrail-checkbox"> ガードレールを使用する
            </label>
          </div>
          <!-- ガードレールチェック時に表示する入力例・出力例のフィールド -->
          <div id="guardrail-fields" style="display: none;">
            <div class="form-group">
              <label for="prompt-input-example">入力例</label>
              <textarea id="prompt-input-example" rows="3" placeholder="入力例を入力"></textarea>
            </div>
            <div class="form-group">
              <label for="prompt-output-example">出力例</label>
              <textarea id="prompt-output-example" rows="3" placeholder="出力例を入力"></textarea>
            </div>
          </div>
          <button type="submit" class="submit-btn">
            <i class="bi bi-upload"></i> 投稿する
          </button>
        </form>
      </div>
    </div>

    <!-- 新規投稿ボタン -->
    <button id="openPostModal" class="new-prompt-btn">
      <i class="bi bi-plus-lg"></i> 新しいプロンプトを投稿
    </button>

    <!-- メインのJavaScript -->
    <script src="{{ url_for('prompt_share.static', filename='prompt_share.js') }}"></script>
  </body>
</html>

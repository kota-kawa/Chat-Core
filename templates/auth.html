<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI„ÉÅ„É£„ÉÉ„Éà Ë™çË®º</title>
  <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
  <script type="module" src="{{ url_for('static', filename='js/components/spinner.js') }}"></script>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0e401e, #164f2f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .auth-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: float 5s ease-in-out infinite;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .auth-container {
        width: calc(100% - 32px);
        margin: 0 16px;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .title {
      font-size: 2rem;
      color: #00ff88;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #008844;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        text-shadow: 2px 2px 5px #008844;
      }
      100% {
        text-shadow: 4px 4px 20px #00ff88;
      }
    }

    .auth-toggle {
      display: flex;
      margin-bottom: 25px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn.active {
      background: #00ff88;
      color: #000000;
      font-weight: bold;
    }

    .toggle-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    .email-label {
      display: block;
      font-size: 1.2rem;
      color: #00ff88;
      margin-bottom: 10px;
    }

    .email-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.2);
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .email-input:focus {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #00ff88;
    }

    .submit-btn {
      background-color: #00ff88;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
      margin: 20px auto 0;
      display: block;
      text-align: center;
    }

    .submit-btn:hover {
      background-color: #008844;
      box-shadow: 0 0 15px #00ff88;
    }

    .submit-btn:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .google-btn {
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin: 20px auto 0;
    }

    .google-btn:hover {
      background-color: #357AE8;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .google-container {
      margin-top: 20px;
    }

    /* „Çπ„Éû„ÉõË°®Á§∫ÊôÇ„Å´„Éú„Çø„É≥„ÅÆ„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíË™øÊï¥ */
    @media (max-width: 600px) {
      .submit-btn, .google-btn {
        font-size: 1rem;
      }
    }

    .bot-icon {
      font-size: 4rem;
      color: #00ff88;
      margin-bottom: 20px;
      animation: botBlink 3s ease-in-out infinite;
    }

    @keyframes botBlink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .chat-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='img.jpg') }}") no-repeat center center/cover;
      opacity: 0.2;
      z-index: 0;
    }

    /* Code section styling for register mode */
    #codeSection .email-input {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #ccff99;
      color: #ccff99;
    }

    #codeSection .email-input:focus {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px #ccff99;
    }

    #codeSection .submit-btn {
      background-color: #ccff99;
      color: #000000;
    }

    #codeSection .submit-btn:hover {
      background-color: #b3e68d;
      box-shadow: 0 0 15px #ccff99;
    }

    /* --- „É¢„Éº„ÉÄ„É´„ÅÆ„Çπ„Çø„Ç§„É´ --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: relative;
      background-color: #0e401e;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: modalFadeIn 0.5s;
    }

    #modalMessage {
      white-space: pre-line;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ‰∏ã„Åã„Çâ‰∏ä„Å´Ê∂à„Åà„Çã„Çπ„É©„Ç§„Éâ„Ç¢„ÉÉ„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes slideUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    .modal.hide-animation .modal-content {
      animation: slideUp 0.5s forwards;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
    }

    /* Hidden sections */
    .hidden {
      display: none !important;
    }

    .error-message {
      color: #ff6b6b;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="chat-background"></div>
  <div class="auth-container">
    <div class="bot-icon" id="iconDisplay">üå±</div>
    <h1 class="title" id="authTitle">Ë™çË®º</h1>
    
    <!-- Toggle buttons for Login/Register -->
    <div class="auth-toggle">
      <button class="toggle-btn active" id="loginToggle" onclick="switchToLogin()">„É≠„Ç∞„Ç§„É≥</button>
      <button class="toggle-btn" id="registerToggle" onclick="switchToRegister()">ÁôªÈå≤</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <!-- „Çπ„Éî„Éä„ÉºË°®Á§∫„Ç®„É™„Ç¢ÔºàWeb Component„ÇíÂà©Áî®Ôºâ -->
    <my-spinner id="spinner"></my-spinner>

    <!-- Email input section -->
    <div id="email-section">
      <label for="email" class="email-label">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ:</label>
      <input type="email" id="email" name="email" required class="email-input" placeholder="example@mail.com">
      <button id="sendCodeBtn" class="submit-btn">Ë™çË®º„Ç≥„Éº„ÉâÈÄÅ‰ø°</button>
    </div>

    <!-- Code input section (initially hidden) -->
    <div id="code-section" class="hidden">
      <label for="authCode" class="email-label">Ë™çË®º„Ç≥„Éº„Éâ:</label>
      <input type="text" id="authCode" name="authCode" required class="email-input" placeholder="Ë™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ">
      <button id="verifyCodeBtn" class="submit-btn">Ë™çË®º„Åô„Çã</button>
    </div>

    <!-- Google authentication -->
    <div class="google-container">
      <button type="button" class="google-btn" id="googleAuthBtn">
        <i class="bi bi-google"></i> <span id="googleBtnText">Google„Åß„É≠„Ç∞„Ç§„É≥</span>
      </button>
    </div>
  </div>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    // Logged-in users should not stay on the auth page. Redirect them to the top page.
    fetch('/api/current_user')
      .then(response => response.json())
      .then(data => {
        if (data.logged_in) {
          window.location.href = '/';
        }
      })
      .catch(error => {
        console.error('Error checking login state:', error);
      });

    // Current mode: 'login' or 'register'
    let currentMode = 'login';

    // UI Elements
    const loginToggle = document.getElementById('loginToggle');
    const registerToggle = document.getElementById('registerToggle');
    const authTitle = document.getElementById('authTitle');
    const iconDisplay = document.getElementById('iconDisplay');
    const emailSection = document.getElementById('email-section');
    const codeSection = document.getElementById('code-section');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const verifyCodeBtn = document.getElementById('verifyCodeBtn');
    const googleBtnText = document.getElementById('googleBtnText');
    const errorMessage = document.getElementById('error-message');

    // Switch to login mode
    function switchToLogin() {
      currentMode = 'login';
      loginToggle.classList.add('active');
      registerToggle.classList.remove('active');
      authTitle.textContent = '„É≠„Ç∞„Ç§„É≥';
      iconDisplay.textContent = 'üå±';
      sendCodeBtn.textContent = 'Ë™çË®º„Ç≥„Éº„ÉâÈÄÅ‰ø°';
      verifyCodeBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
      googleBtnText.textContent = 'Google„Åß„É≠„Ç∞„Ç§„É≥';
      
      // Reset form
      resetForm();
    }

    // Switch to register mode
    function switchToRegister() {
      currentMode = 'register';
      registerToggle.classList.add('active');
      loginToggle.classList.remove('active');
      authTitle.textContent = 'ÁôªÈå≤';
      iconDisplay.textContent = 'üêü';
      sendCodeBtn.textContent = 'Á¢∫Ë™ç„É°„Éº„É´ÈÄÅ‰ø°';
      verifyCodeBtn.textContent = 'Ë™çË®º„Åô„Çã';
      googleBtnText.textContent = 'Google„ÅßÁôªÈå≤';
      
      // Reset form
      resetForm();
    }

    // Reset form to initial state
    function resetForm() {
      document.getElementById('email').value = '';
      document.getElementById('authCode').value = '';
      emailSection.classList.remove('hidden');
      codeSection.classList.add('hidden');
      errorMessage.textContent = '';
      sendCodeBtn.disabled = false;
    }

    // Modal functions
    function showModalMessage(msg) {
      document.getElementById('modalMessage').textContent = msg;
      const modal = document.getElementById('messageModal');
      modal.style.display = 'block';
      setTimeout(hideModal, 2000);
    }

    function hideModal() {
      const modal = document.getElementById('messageModal');
      modal.classList.add('hide-animation');
      modal.querySelector('.modal-content').addEventListener('animationend', function handler() {
        modal.style.display = 'none';
        modal.classList.remove('hide-animation');
        this.removeEventListener('animationend', handler);
      });
    }

    // Modal event listeners
    const modal = document.getElementById("messageModal");
    const closeBtn = modal.querySelector(".close");
    closeBtn.addEventListener("click", hideModal);
    window.addEventListener("click", function (event) {
      if (event.target == modal) hideModal();
    });

    // Send code button handler
    document.getElementById('sendCodeBtn').addEventListener('click', async function () {
      const email = document.getElementById('email').value.trim();
      errorMessage.textContent = "";

      if (!email) {
        errorMessage.textContent = "„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
        return;
      }

      // Show spinner and disable button
      document.getElementById('spinner').show();
      sendCodeBtn.disabled = true;

      try {
        let endpoint, successIcon, successMessage;
        
        if (currentMode === 'login') {
          endpoint = '/api/send_login_code';
          successIcon = 'üå≥';
          successMessage = 'Ë™çË®º„Ç≥„Éº„Éâ„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åó„Åü„ÄÇ';
        } else {
          endpoint = '/api/send_verification_email';
          successIcon = 'üê≥';
          successMessage = 'Á¢∫Ë™ç„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ\n\nË™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        }

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        const data = await response.json();
        
        if (data.status === "success") {
          // Switch to code input
          emailSection.classList.add('hidden');
          codeSection.classList.remove('hidden');
          iconDisplay.textContent = successIcon;
          showModalMessage(successMessage);
        } else {
          errorMessage.textContent = data.error || "Ë™çË®º„Ç≥„Éº„ÉâÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = "„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ";
      } finally {
        document.getElementById('spinner').hide();
        sendCodeBtn.disabled = false;
      }
    });

    // Verify code button handler
    document.getElementById('verifyCodeBtn').addEventListener('click', async function () {
      const authCode = document.getElementById('authCode').value.trim();
      errorMessage.textContent = "";
      
      if (!authCode) {
        errorMessage.textContent = "Ë™çË®º„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
        return;
      }

      try {
        let endpoint;
        
        if (currentMode === 'login') {
          endpoint = '/api/verify_login_code';
        } else {
          endpoint = '/api/verify_registration_code';
        }

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ authCode: authCode })
        });

        const data = await response.json();
        
        if (data.status === "success") {
          if (currentMode === 'register') {
            showModalMessage("Ë™çË®º„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ\nÊï∞ÁßíÂæå„Å´„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏ÁßªÂãï„Åó„Åæ„Åô„ÄÇ");
          }
          setTimeout(() => {
            window.location.href = "/";
          }, currentMode === 'register' ? 2000 : 0);
        } else {
          errorMessage.textContent = data.error || "Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = "„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ";
      }
    });

    // Google authentication button handler
    document.getElementById('googleAuthBtn').addEventListener('click', function () {
      window.location.href = '/google-login';
    });

    // Initialize with login mode
    switchToLogin();
  </script>
</body>

</html>

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: flask_app
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - Gemini_API_KEY=${Gemini_API_KEY}
      - PORT=5004
      - POSTGRES_HOST=db
      - POSTGRES_USER=chatuser
      - POSTGRES_PASSWORD=chatpass
      - POSTGRES_DB=chat_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # FastAPI のホットリロード用（FLASK_ENV は SameSite/secure 切替に使用）
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "5004:5004"
    volumes:
      - .:/app           # ホストのカレントディレクトリをコンテナ内 /app にマウント
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      # 作成するデータベース
      POSTGRES_DB: chat_db
      # ここで作成するユーザ
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chat_db"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

volumes:
  db_data:

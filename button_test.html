<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Size Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Import the styles from new_prompt_modal.css for the + button */
    .circle-button {
      background: #168d48;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    /* From prompt_share.css */
    .new-prompt-btn {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), box-shadow 0.3s ease;
      z-index: 1000;
    }

    .new-prompt-btn i {
      font-size: 1.5rem;
      transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* Media queries from prompt_share.css */
    @media (max-width: 768px) {
      .new-prompt-btn {
        bottom: 20px;
        left: 20px;
        right: auto;
        width: 56px;
        height: 56px;
      }

      .new-prompt-btn i {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .new-prompt-btn {
        width: 50px;
        height: 50px;
        bottom: 15px;
        left: 15px;
        right: auto;
      }

      .new-prompt-btn i {
        font-size: 1.1rem;
      }
    }
  </style>
  <!-- Include the popup menu component styles -->
  <script src="/home/runner/work/Strike_Chat/Strike_Chat/static/js/components/popup_menu.js"></script>
</head>
<body>
  <h1>Button Size Test</h1>
  <p>Test to see the difference between left (+ button) and right (menu button) on mobile.</p>
  
  <!-- Left button (+ button) -->
  <button class="new-prompt-btn" aria-label="新しいプロンプトを投稿">
    <i class="bi bi-plus-lg"></i>
  </button>

  <!-- Right button (action menu component) -->
  <action-menu></action-menu>

  <div style="margin-top: 50px;">
    <p>Resize your window to mobile size (768px or 480px width) to see the issue.</p>
    <p>Current window dimensions: <span id="dimensions"></span></p>
  </div>

  <script>
    function updateDimensions() {
      document.getElementById('dimensions').textContent = 
        window.innerWidth + 'px × ' + window.innerHeight + 'px';
    }
    updateDimensions();
    window.addEventListener('resize', updateDimensions);
  </script>
</body>
</html>
